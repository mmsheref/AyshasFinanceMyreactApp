name: Build Signed Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Clean old web assets
        run: |
          echo "Cleaning old assets and dist folders..."
          rm -rf android/app/src/main/assets/public
          rm -rf dist
          echo "Clean complete."

      - name: Build React app with Vite
        run: |
          echo "Running Vite production build..."
          npm run build
          echo "Build complete. Contents of dist/:"
          ls -R dist

      - name: Sync Capacitor Android project
        run: |
          echo "Copying new web assets to Android..."
          npx cap sync android
          echo "Assets copied to android/app/src/main/assets/public"
          ls -R android/app/src/main/assets/public

      - name: Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Decode and prepare keystore (correct path: android/app/release.keystore)
      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          chmod 600 android/app/release.keystore
          echo "Keystore decoded to android/app/release.keystore"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # Debug: Verify keystore exists before build
      - name: Verify Keystore File
        working-directory: android
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of app/ folder:"
          ls -la app/ | grep release.keystore || true
          if [ -f app/release.keystore ]; then
            echo "Keystore ready at app/release.keystore"
          else
            echo "ERROR: Keystore NOT found at app/release.keystore"
            exit 1
          fi

      - name: Clean Android Gradle cache
        working-directory: android
        run: ./gradlew clean

      # Build and sign Release APK (correct relative path: app/release.keystore)
      - name: Build Signed Release APK
        working-directory: android
        run: |
          echo "Building signed release APK..."
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # Verify that APK exists
      - name: Verify APK existence
        run: |
          echo "Checking for signed APK..."
          ls -l android/app/build/outputs/apk/release/
          if [ ! -f android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "APK not found!"
            exit 1
          fi

      # Upload signed APK as build artifact
      - name: Upload Signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyshasFinanceApp-release
          path: android/app/build/outputs/apk/release/app-release.apk

      # Upload to GitHub Releases
      - name: Upload Signed APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "AyshasFinanceApp Release #${{ github.run_number }}"
          body: |
            Automated signed release build
            - Built with Vite + Capacitor
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
          files: |
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

