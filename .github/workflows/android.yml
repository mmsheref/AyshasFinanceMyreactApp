name: Build Signed APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - run: npx cap sync android

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # PLACE KEYSTORE
      - name: Place Keystore
        run: |
          mkdir -p android/app/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/app/release.keystore
          chmod 600 android/app/app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # CONFIRM FILE EXISTS
      - name: Confirm Keystore
        run: |
          ls -la android/app/app/release.keystore
          file android/app/app/release.keystore

      # BUILD WITH ABSOLUTE PATH
      - name: Build APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          PATH="${{ github.workspace }}/android/app/app/release.keystore"
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      # UPLOAD
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
