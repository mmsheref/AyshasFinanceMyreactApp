name: Build Android APK

on:
  push:
    branches: [ main ]


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Clean old web assets
        run: |
          echo "Cleaning old assets and dist folders..."
          rm -rf android/app/src/main/assets/public
          rm -rf dist
          echo "âœ… Clean complete."

      - name: ğŸ—ï¸ Build React app with Vite
        run: |
          echo "Running Vite production build..."
          npm run build
          echo "âœ… Build complete. Contents of dist/:"
          ls -R dist

      - name: ğŸ”„ Sync Capacitor Android project
        run: |
          echo "Copying new web assets to Android..."
          npx cap sync android
          echo "âœ… Assets copied to android/app/src/main/assets/public"
          ls -R android/app/src/main/assets/public

      - name: â˜• Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§¼ Clean Android Gradle cache
        working-directory: android
        run: ./gradlew clean

      - name: ğŸ—ï¸ Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyshasFinanceApp-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: ğŸš€ Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "AyshasFinanceApp Release #${{ github.run_number }}"
          body: |
            Automated release from GitHub Actions.
            - Built with Vite + Capacitor
            - Commit: ${{ github.sha }}
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
