name: Build Signed Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Clean old web assets
        run: |
          echo "Cleaning old assets and dist folders..."
          rm -rf android/app/src/main/assets/public
          rm -rf dist
          echo "âœ… Clean complete."

      - name: ğŸ—ï¸ Build React app with Vite
        run: |
          echo "Running Vite production build..."
          npm run build
          echo "âœ… Build complete. Contents of dist/:"
          ls -R dist

      - name: ğŸ”„ Sync Capacitor Android project
        run: |
          echo "Copying new web assets to Android..."
          npx cap sync android
          echo "âœ… Assets copied to android/app/src/main/assets/public"
          ls -R android/app/src/main/assets/public

      - name: â˜• Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ğŸ§© Decode and prepare keystore for signing
      - name: ğŸ”‘ Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: ğŸ§¼ Clean Android Gradle cache
        working-directory: android
        run: ./gradlew clean

      # ğŸ—ï¸ Build and sign Release APK
      - name: ğŸ—ï¸ Build Signed Release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # ğŸ“¤ Upload signed APK as build artifact
      - name: ğŸ“¤ Upload Signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyshasFinanceApp-release
          path: android/app/build/outputs/apk/release/app-release.apk

      # ğŸš€ Upload to GitHub Releases
      - name: ğŸš€ Upload Signed APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "AyshasFinanceApp Release #${{ github.run_number }}"
          body: |
            âœ… Automated signed release build
            - Built with Vite + Capacitor
            - Commit: ${{ github.sha }}
          files: |
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
