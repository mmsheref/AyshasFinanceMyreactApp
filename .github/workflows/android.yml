name: Build Signed Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Clean old web assets
        run: |
          echo "Cleaning old assets and dist folders..."
          rm -rf android/app/src/main/assets/public
          rm -rf dist
          echo "Clean complete."

      - name: Build React app with Vite
        run: |
          echo "Running Vite production build..."
          npm run build
          echo "Build complete. Contents of dist/:"
          ls -R dist

      - name: Sync Capacitor Android project
        run: |
          echo "Copying new web assets to Android..."
          npx cap sync android
          echo "Assets copied to android/app/src/main/assets/public"
          ls -R android/app/src/main/assets/public

      - name: Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Decode and place keystore where Gradle expects it (android/app/app/release.keystore)
      - name: Decode Keystore (to expected Gradle path)
        run: |
          echo "Creating android/app/app directory..."
          mkdir -p android/app/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/app/release.keystore
          chmod 600 android/app/app/release.keystore
          echo "Keystore placed at android/app/app/release.keystore"
          ls -la android/app/app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # Validate keystore and credentials
      - name: Validate Keystore & Credentials
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "Testing keystore with alias: $KEY_ALIAS"
          keytool -list \
            -keystore android/app/app/release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -alias "$KEY_ALIAS" > /dev/null 2>&1 && echo "VALIDATED" || (echo "INVALID CREDENTIALS" && exit 1)

      - name: Clean Android Gradle cache
        working-directory: android
        run: ./gradlew clean

      # Build and sign Release APK (using ABSOLUTE PATH to avoid daemon resolution bug)
      - name: Build Signed Release APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "Building signed release APK..."
          echo "Using alias: $KEY_ALIAS"
          echo "Password lengths: store=${#KEYSTORE_PASSWORD}, key=${#KEY_PASSWORD}"

          ABSOLUTE_KEYSTORE_PATH="${{ github.workspace }}/android/app/app/release.keystore"
          echo "Absolute keystore path: $ABSOLUTE_KEYSTORE_PATH"
          ls -la "$ABSOLUTE_KEYSTORE_PATH" || (echo "Keystore not found at absolute path!" && exit 1)

          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$ABSOLUTE_KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      # Verify that APK exists
      - name: Verify APK existence
        run: |
          echo "Checking for signed APK..."
          ls -l android/app/build/outputs/apk/release/
          if [ ! -f android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "APK not found!"
            exit 1
          fi

      # Upload signed APK as build artifact
      - name: Upload Signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyshasFinanceApp-release
          path: android/app/build/outputs/apk/release/app-release.apk

      # Upload to GitHub Releases
      - name: Upload Signed APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "AyshasFinanceApp Release #${{ github.run_number }}"
          body: |
            Automated signed release build
            - Built with Vite + Capacitor
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
          files: |
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
