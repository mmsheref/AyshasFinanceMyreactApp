name: Build Signed Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Clean old assets
        run: |
          rm -rf android/app/src/main/assets/public
          rm -rf dist

      - name: Build React app
        run: |
          npm run build
          ls -R dist

      - name: Sync to Android
        run: |
          npx cap sync android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # PLACE KEYSTORE
      - name: Decode & Place Keystore
        run: |
          mkdir -p android/app/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/app/release.keystore
          chmod 600 android/app/app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # VALIDATE
      - name: Validate Keystore & Credentials
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          KEYSTORE_PATH="android/app/app/release.keystore"
          echo "Validating: $KEYSTORE_PATH"
          [ ! -f "$KEYSTORE_PATH" ] && exit 1
          keytool -list -keystore "$KEYSTORE_PATH" -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" > /dev/null 2>&1 && echo "VALID" || (echo "FAIL" && exit 1)

      # BUILD
      - name: Build Signed Release APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ABS_PATH="${{ github.workspace }}/android/app/app/release.keystore"
          ./gradlew clean --no-daemon
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file="$ABS_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            --stacktrace

      # UPLOAD
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
