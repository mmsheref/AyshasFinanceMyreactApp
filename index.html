      /* Material 3 Standard Typography */
      body { font-family: 'Roboto', sans-serif; }
      
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      @keyframes fadeScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      .animate-fadeScale { animation: fadeScale 0.2s cubic-bezier(0.2, 0, 0, 1) forwards; }

    </style>
